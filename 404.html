<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蓝天云|404</title>
    <link rel="icon" type="image/x-icon" href="\./lty/favicon.ico">
    <script src="\./lty/assets/js/f12.js"></script>
</head>
<body>
    <h1>404</h1>
    <h1>请求的资源不存在！</h1>
    <div></div>
    <script>
        var div = document.querySelector('div');
        var t = 5;
        fn();
        setInterval(fn, 1000);
        function fn() {
            if (t === 0){
            location.href = 'https://hhd2009.github.io/lty';
        }    
            div.innerHTML = '您将在'+t+'秒后跳转至主页';
            t--;
        }        
    </script>
</body>
